<!doctype html>
<html>
	<head>
		<title>Counter</title>
		<style>* {margin: 0;padding: 0;box-sizing: border-box;font-family: 'Baloo Thambi 2', cursive;background-color: #66afec;}.form {position: relative;right: -10px;bottom: -10px;width: 400px;height: 400px;text-align:center;border-radius: 10px;}label {color: azure;}h1 , h2 {color: azure;}input {border-radius: 15px;padding: 0.5%;text-align: center;}.iconmenu {position: relative;right: -180px;top: -40px;text-align: right;font-size: 30px;}.titlemenu {text-align: left;color: azure;}a {text-decoration: none;color: azure;}.animate {transition: all 0.1s;-webkit-transition: all 0.1s;}.action-button {position: relative;padding: 10px 40px;margin: 0px 10px 10px 0px;border-radius: 10px;font-family: 'Lato', sans-serif;font-size: 18px;color: #FFF;text-decoration: none;}.action-button:active {transform: translate(0px,5px);-webkit-transform: translate(0px,5px);border-bottom: 1px solid;}.blue {background-color: #3498db;border-bottom: 5px solid #2980B9;text-shadow: 0px -2px #2980B9;}.upload-btn-wrapper {position: relative;overflow: hidden;display: inline-block;}.btn {border: 2px solid gray;color: gray;background-color: white;padding: 8px 20px;border-radius: 8px;font-size: 20px;font-weight: bold;}.upload-btn-wrapper input[type=file] {font-size: 100px;position: absolute;left: 0;top: 0;opacity: 0;}</style>
		<link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
        
	</head>
	<body>
		<!-- UI layout -->
		
		<div class="form">
			<div><h1>Login</h1></div><br>
			<form>
			  <label for="fname">User</label><br>
			  <input type="text" id="user" autofocus><br>
			  <label for="lname">Password</label><br>
			  <input type="password" id="password"><br><br>
			  <span style="color: red;" id="infoText"></span><br>
			  <input type="submit" id="login" class="action-button shadow animate blue" value="Login">
			</form>
			<br>
			<div><a onclick="chargeView('www/register.html')">Register</a></div>
		</div>

		<!-- Connect UI actions to Go functions -->
		<script>
			const login = document.getElementById("login");
			const user = document.getElementById("user");
			const password = document.getElementById("password");
			var response;

			login.addEventListener('click', async () => {
				if (password.value.match(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/) != null) {
					try{
						response = await SignIn(user.value,password.value);// Call Go function
						if(response.Ok) {
							chargeView('www/menu.html');
						} else {
							document.getElementById("infoText").innerText = response.Msg; 
						}
					}catch(error){
						document.getElementById("infoText").innerText = error; 
					}
				} else {
					document.getElementById("infoText").innerText = "The password has to contain 1 lower and 1 upper character, also 1 number at least. Moreover has to be longer than 7."; 
				}
			});
		</script>
	</body>
</html>
